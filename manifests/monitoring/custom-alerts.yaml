apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: aks-data-platform-alerts
  namespace: monitoring
  labels:
    app: kube-prometheus-stack
    release: monitoring-stack
spec:
  groups:
  - name: aks-data-platform.rules
    rules:
    - alert: PodCrashLooping
      expr: increase(kube_pod_container_status_restarts_total[1h]) > 5
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping"
        description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has restarted {{ $value }} times in the last hour"
    
    - alert: HighMemoryUsage
      expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.85
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High memory usage on node {{ $labels.instance }}"
        description: "Memory usage is above 85% on node {{ $labels.instance }}"
    
    - alert: HighCPUUsage
      expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High CPU usage on node {{ $labels.instance }}"
        description: "CPU usage is above 80% on node {{ $labels.instance }}"
    
    - alert: PodNotReady
      expr: kube_pod_status_ready{condition="false"} == 1
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} not ready"
        description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has been in a non-ready state for more than 10 minutes"
    - alert: ApplicationDown
      expr: up{job=~".*-(nifi|superset|joget|kobo).*"} == 0
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "Application {{ $labels.job }} is down"
        description: "Application {{ $labels.job }} has been down for more than 2 minutes"

    - alert: HighErrorRate
      expr: rate(nginx_ingress_controller_requests[5m]){status=~"5.."} > 0.1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High error rate detected"
        description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

    - alert: DatabaseConnectionsHigh
      expr: pg_stat_activity_count / pg_settings_max_connections > 0.8
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "PostgreSQL connections usage is high"
        description: "PostgreSQL connections usage is {{ $value | humanizePercentage }}"

    - alert: PersistentVolumeUsageHigh
      expr: (1 - kubelet_volume_stats_available_bytes / kubelet_volume_stats_capacity_bytes) > 0.85
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Persistent Volume {{ $labels.persistentvolumeclaim }} usage is high"
        description: "PV usage is {{ $value | humanizePercentage }}"

    - alert: ReplicaSetMismatch
      expr: kube_deployment_status_replicas_available != kube_deployment_spec_replicas
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "Deployment {{ $labels.namespace }}/{{ $labels.deployment }} replica mismatch"
        description: "Expected {{ $labels.spec_replicas }} replicas, but only {{ $labels.available_replicas }} are available"