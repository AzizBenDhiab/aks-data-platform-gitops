# ServiceMonitor pour NiFi
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nifi-metrics
  namespace: monitoring
  labels:
    app: nifi
    release: monitoring-stack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nifi
  endpoints:
  - port: http
    path: /nifi-api/system-diagnostics
    interval: 30s
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - nifi-prod
---
