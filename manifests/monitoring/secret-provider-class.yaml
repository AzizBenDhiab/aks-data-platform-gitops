apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: monitoring-secrets
  namespace: monitoring
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    # Note: clientID, tenantId, and keyvaultName will be provided via environment variables
    # from the azure-config ConfigMap created during deployment
    # These values are set by the consuming pod's environment configuration
    cloudName: ""
    objects: |
      array:
        - |
          objectName: grafana-admin-user
          objectType: secret
        - |
          objectName: grafana-admin-password
          objectType: secret
        - |
          objectName: alertmanager-secret
          objectType: secret
        - |
          objectName: prometheus-secret
          objectType: secret
  secretObjects:
  - secretName: monitoring-secrets
    type: Opaque
    data:
    - objectName: grafana-admin-user
      key: admin-user
    - objectName: grafana-admin-password
      key: grafana-password
    - objectName: alertmanager-secret
      key: alertmanager-secret
    - objectName: prometheus-secret
      key: prometheus-secret