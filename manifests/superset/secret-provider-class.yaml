apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: superset-secrets
  namespace: superset
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    clientID: "5b75c02e-d2be-4da7-9a1b-c252f637fcb9" # "__AZURE_CLIENT_ID__"
    keyvaultName: "kv-aks-data-dev" # "__AZURE_KEYVAULT_NAME__"
    cloudName: ""
    objects: |
      array:
        - |
          objectName: superset-secret-key
          objectType: secret
        - |
          objectName: superset-postgres-password
          objectType: secret
        - |
          objectName: superset-admin-password
          objectType: secret
    tenantId: "21cf1d1a-df91-4ca6-aea2-104120ebaa3c" # "__AZURE_TENANT_ID__"
  secretObjects:
  - secretName: superset-secrets
    type: Opaque
    data:
    - objectName: superset-secret-key
      key: secret-key
    - objectName: superset-postgres-password
      key: postgres-password
    - objectName: superset-admin-password
      key: admin-password