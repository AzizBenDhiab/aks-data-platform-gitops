apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nifi-ingress
  namespace: nifi-prod
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-ssl-verify: "false"
    nginx.ingress.kubernetes.io/proxy-ssl-name: "nifi-prod.data-platform.local"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-name: "NIFISESSIONID"
    nginx.ingress.kubernetes.io/session-cookie-path: "/"
    nginx.ingress.kubernetes.io/session-cookie-samesite: "None"  # Allow cross-site cookies
    nginx.ingress.kubernetes.io/session-cookie-secure: "true"   # Ensure HTTPS cookies
    nginx.ingress.kubernetes.io/proxy-pass-headers: "true"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers: "4 256k"
    nginx.ingress.kubernetes.io/enable-cors: "true"             # Enable CORS
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://nifi-prod.data-platform.local"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, X-Requested-With"
spec:
  ingressClassName: nginx
  rules:
  - host: nifi-prod.data-platform.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nifi-prod
            port:
              number: 8443