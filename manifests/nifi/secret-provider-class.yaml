apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: nifi-secrets
  namespace: nifi-prod
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    # The CSI driver will automatically use the workload identity
    # clientID, tenantId, and keyvaultName are provided via environment variables
    cloudName: ""
    objects: |
      array:
        - |
          objectName: nifi-sensitive-key
          objectType: secret
        - |
          objectName: nifi-keystore-password
          objectType: secret
        - |
          objectName: nifi-truststore-password
          objectType: secret
        - |
          objectName: nifi-admin-password
          objectType: secret
  secretObjects:
  - secretName: nifi-secrets
    type: Opaque
    data:
    - objectName: nifi-sensitive-key
      key: sensitive-key
    - objectName: nifi-keystore-password
      key: keystore-password
    - objectName: nifi-truststore-password
      key: truststore-password
    - objectName: nifi-admin-password
      key: admin-password