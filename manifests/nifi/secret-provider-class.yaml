apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: nifi-secrets
  namespace: nifi-prod
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    clientID: "b501fcaa-b376-47bf-ba84-b0575145804e"
    tenantId: "eb554ecf-0352-4071-9a91-d464ab3bed97"
    keyvaultName: "kv-aks-data-pipeline"
    cloudName: ""
    objects: |
      array:
        - |
          objectName: nifi-sensitive-key
          objectType: secret
        - |
          objectName: nifi-keystore-password
          objectType: secret
        - |
          objectName: nifi-truststore-password
          objectType: secret
        - |
          objectName: nifi-admin-password
          objectType: secret
  secretObjects:
  - secretName: nifi-secrets
    type: Opaque
    data:
    - objectName: nifi-sensitive-key
      key: sensitive-key
    - objectName: nifi-keystore-password
      key: keystore-password
    - objectName: nifi-truststore-password
      key: truststore-password
    - objectName: nifi-admin-password
      key: admin-password