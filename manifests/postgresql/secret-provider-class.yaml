apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: postgresql-secrets
  namespace: joget
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    clientID: "5b75c02e-d2be-4da7-9a1b-c252f637fcb9" # "__AZURE_CLIENT_ID__"
    keyvaultName: "kv-aks-data-dev" # "__AZURE_KEYVAULT_NAME__"
    cloudName: ""
    objects: |
      array:
        - |
          objectName: postgres-admin-password
          objectType: secret
        - |
          objectName: joget-user-password
          objectType: secret
        - |
          objectName: joget-database
          objectType: secret
        - |
          objectName: joget-username
          objectType: secret
    tenantId: "21cf1d1a-df91-4ca6-aea2-104120ebaa3c" # "__AZURE_TENANT_ID__"
  secretObjects:
  - secretName: postgresql-secrets
    type: Opaque
    data:
    - objectName: postgres-admin-password
      key: postgres-password
    - objectName: joget-user-password
      key: user-password
    - objectName: joget-database
      key: database
    - objectName: joget-username
      key: username